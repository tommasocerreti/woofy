<html>
  <head>
    <title>Woofy</title>
    
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/prenota/style.css">

    <link rel="icon" type="image/x-icon" href="/immagini/logo.ico">
  </head>

  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="/" target="_parent">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/prenotazioni.html" target="_parent">Prenotazioni</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/prenota.html" target="_parent">Prenota</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/login.html" target="_parent">Accedi</a>
        </li>
      </ul>
    </nav>


    <!-- HEADER -->
    <div class="header-container d-flex flex-column align-items-center">
      <h1 class="text-light">Prenota</h1>
      <p class="text-light">Prenota qui il tuo prossimo appuntamento</p>
    </div>
    

    <!-- CONTENT -->
    <div class="content">

      <!-- SEARCHBAR -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="searchbar-container d-flex justify-content-center">
              <input type="text" class="form-control-lg" placeholder="Cerca professionisti...">
              <button class="btn btn-primary btn-lg custom-btn">Cerca</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- BIGBOX -->
      <div class="container-lg bg-white custom-rounded col-md-8 p-10 d-flex flex-column my-4">
          <div class="row">
            <!-- PICTURE -->
            <div class="col-md-3 d-flex justify-content-center align-items-center">
              <div class="picture">
                <img src="../immagini/icone_professioni/parrucchiere_icon.png" class="img-fluid w-55 h-55">
              </div>
            </div>
            <!-- DESCRIPTION -->
            <div class="col-md-3 d-flex justify-content-center align-items-center">
              <div class="description">
                <p class="name"> Nome Professionista</p>
                <p class="location">Citt√†, Indirizzo</p>
              </div>
            </div>
            <!-- COMBOBOXES -->
            <div class="col-md-3 d-flex justify-content-center align-items-center">
              <div class="comboboxes">
                <select class="form-select" name="date">
                  <option selected disabled>Seleziona una data</option>
                  <option value="2023-05-15">15/05/2023</option>
                  <!-- Aggiungi altre opzioni qui -->
                </select>
                <div class="my-4"></div>
                <select class="form-select" name="time">
                  <option selected disabled>Seleziona un orario</option>
                  <option value="9:00">9:00</option>
                  <!-- Aggiungi altre opzioni qui -->
                </select>
              </div>
            </div>
            <!-- BUTTON -->
            <div class="col-md-3 d-flex justify-content-center align-items-center">
              <button class="book-btn btn btn-primary custom-btn">Prenota</button>
            </div>
          </div>
      </div>

    </div>


    <!-- FOOTER -->
    <footer>
      <div class="footer">
        <p>Woofy &copy; 2023</p>
        <ul>
          <li><a href="#">Termini di servizio</a></li>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="/prenota/script.js"></script>
